            <script>
            
                //javascript for the modals
                     
                    // Get the modal
                    var modalparent = document.getElementsByClassName("thimbles-modal");

                    // Get the button that opens the modal
                    var modal_btn_multi = document.getElementsByClassName("thimbles-btn");

                    // Get the <span> element that closes the modal
                    var span_close_multi = document.getElementsByClassName("close");

                    // When the user clicks the button, open the modal
                    function setDataIndex() {

                    for (i = 0; i < modal_btn_multi.length; i++)
                    {
                        modal_btn_multi[i].setAttribute('data-index', i);
                        modalparent[i].setAttribute('data-index', i);
                        span_close_multi[i].setAttribute('data-index', i);
                    }
                    }

                    for (i = 0; i < modal_btn_multi.length; i++)
                    {
                        modal_btn_multi[i].onclick = function() {
                        var ElementIndex = this.getAttribute('data-index');
                        modalparent[ElementIndex].style.display = "block";
                    };

                    // When the user clicks on <span> (x), close the modal
                    span_close_multi[i].onclick = function() {
                        var ElementIndex = this.getAttribute('data-index');
                        modalparent[ElementIndex].style.display = "none";
                    };
                    }

                    window.onload = function() {

                        setDataIndex();
                    };

                    window.onclick = function(event) {
                        if (event.target === modalparent[event.target.getAttribute('data-index')]) {
                            modalparent[event.target.getAttribute('data-index')].style.display = "none";
                    }
                    };
                
                
                 //javascript for the slideshow1
                
                    var slideIndex1 = 1;
                    showSlides1(slideIndex1);

                    // Next/previous controls
                    function plusSlides1(n) {
                      showSlides1(slideIndex1 += n);
                    }

                    // Thumbnail image controls
                    function currentSlide1(n) {
